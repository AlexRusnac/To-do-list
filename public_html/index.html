    <body>
      <header class="header">
               
                <div class="logo">
                    <img  src="img/logo.png" width="50" height="50px" alt="logo">
                </div>
                <section class="main-menu">
                 <ul>
                    <li class="active">To dos</li>
                    <!--<li>About</li>-->

                </section>

        <main class="main-table">
            <div class="reg_col">
                <div>  <h3>Sign in</h3></div> 
             
            <form accept-charset="UTF-8" action="/user/sign-in" class="new_user" id="new_user" method="post">
            <div>
                  <label for="user_email"> E-mail</label>
                  <br>
                  <input id="user_email" name="user[email]" size="30px" type="email" value>
            </div>
            <div>
                <label for="user_password"> Password</label>
                <br>
                <input id="user_password" name="user[password]" size="30px" type="password">
            </div>
            <div>
                <input id="remember_me" name="user[user_remember_me]" type="checkbox" checked="checked" value="1">
                <label for="remember_me"> Remember me</label>
            </div>
            <div>
                <input class="bigbtn" name="commit" type="submit" value="Sign in">
            </div>    
            </form> 
            <p>
                Not yet a user? 
                <a herf="/user/sign_up" class="btn">Sign up</a>
                <br>
                <small>
                    <a href="/user/password/new">Forgot your password?</a>
                </small>
                  
            </p>
               
          
            
            
         </div>
